log4j.rootCategory=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %m%n

log4j.additivity.org.eclipse.emf.mwe.utils.StandaloneSetup=false
log4j.logger.org.eclipse.emf.mwe.core.WorkflowRunner=ERROR
log4j.logger.org.eclipse.emf.mwe.utils.StandaloneSetup=ERROR
log4j.logger.org.eclipse.xtext.mwe.SlotEntry=ERROR
